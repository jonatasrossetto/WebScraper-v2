<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Simple Scrapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Amazon Search - WebScraper 2</a>
        </div>
    </nav>
    <div class="container">
        <br><br>
        <div class="input-group mb-3">
            <span class="input-group-text col-2">Keyword</span>
            <input type="text" class="form-control" aria-label="keyword" aria-describedby="keyword"
                placeholder="search keyword" id="keyword">
        </div>
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text col-2">Asin</span>
            <input type="text" class="form-control" aria-label="asin" aria-describedby="asin" placeholder="asin code"
                id="asin">
        </div>
        <button type="button" class="btn btn-outline-dark me-3" id="btn-search">Search</button>
        <button type="button" class="btn btn-outline-dark me-3" id="btn-clear">Clear</button>
        <br>
        <br>
        <div class="card">
            <div class="card-body" id="result">
                Results will be displayed here!!
            </div>
        </div>

    </div>


    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
